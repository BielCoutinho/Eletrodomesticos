<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EletroSeguro - Ordem de Serviço</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
  <div class="container">
    <form class="mt-1 row g-3" id="frmOS">

      
      <div class="container mt-2">
        <div class="mb-2 row">
          <div class="col-sm-4">
            <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputSearchClient" maxlength="30">
              <span class="input-group-text">
                <img src="../public/img/search.png" alt="lupa" width="20">
              </span>
            </div>
            <ul id="viewListSuggestion" class="list-group suggestion-list"></ul>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Nº OS</label>
            <input type="text" class="form-control" id="inputOS" disabled>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Data de entrada</label>
            <input type="text" class="form-control" id="inputDataEntrada" disabled>
          </div>
        </div>

        <div class="mb-2 row">
          <div class="col-sm-4">
            <label for="inputIdClient" class="form-label">ID do Cliente</label>
            <input type="text" class="form-control" id="inputIdClient" disabled>
          </div>

          <div class="col-sm-4">
            <label for="inputNameClient" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNameClient" disabled>
          </div>

          <div class="col-sm-4">
            <label for="inputPhoneClient" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="inputPhoneClient" oninput="mascaraTelefone(this)" disabled>
          </div>
        </div>
      </div>

      <fieldset class="border p-4 mt-4">

        
        <div class="mb-2 row">
          <div class="col-sm-4">
            <label class="form-label" for="inputEletro">Equipamento</label>
            <input type="text" class="form-control" id="inputEletro" maxlength="44" required>
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputMarca">Marca</label>
            <input type="text" class="form-control" id="inputMarca" maxlength="20">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputModelo">Modelo</label>
            <input type="text" class="form-control" id="inputModelo" maxlength="20">
          </div>
        </div>

        <div class="mb-2 row">
          <div class="col-sm-6">
            <label class="form-label" for="inputSerie">Número de Série</label>
            <input type="text" class="form-control" id="inputSerie" maxlength="30">
          </div>

          <div class="col-sm-6">
            <label class="form-label" for="inputAcessorios">Acessórios</label>
            <input type="text" class="form-control" id="inputAcessorios" maxlength="80">
          </div>
        </div>

        
        <div class="mb-2 row">
          <div class="col-sm-6">
            <label class="form-label" for="inputProblema">Problema Relatado</label>
            <input type="text" class="form-control" id="inputProblema" maxlength="100" required>
          </div>

          <div class="col-sm-6">
            <label class="form-label" for="inputDiagnostico">Diagnóstico Técnico</label>
            <input type="text" class="form-control" id="inputDiagnostico" maxlength="100">
          </div>
        </div>

        
        <div class="mb-2 row">
          <div class="col-sm-6">
            <label class="form-label" for="inputStatus">Status da OS</label>
            <select class="form-select" id="inputStatus" required>
              <option value="">Selecione</option>
              <option>Em análise</option>
              <option>Aguardando aprovação</option>
              <option>Aprovado</option>
              <option>Em execução</option>
              <option>Finalizado</option>
              <option>Entregue</option>
              <option>Cancelado</option>
            </select>
          </div>

          <div class="col-sm-6">
            <label class="form-label" for="inputPecas">Peças Utilizadas (separadas por vírgula)</label>
            <input type="text" class="form-control" id="inputPecas" maxlength="100">
          </div>
        </div>

        
        <div class="mb-2 row">
          <div class="col-sm-4">
            <label class="form-label" for="inputMaoDeObra">Mão de Obra (R$)</label>
            <input type="number" class="form-control" id="inputMaoDeObra" step="0.01" min="0">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputValorPecas">Valor das Peças (R$)</label>
            <input type="number" class="form-control" id="inputValorPecas" step="0.01" min="0">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputValorTotal">Valor Total (R$)</label>
            <input type="number" class="form-control" id="inputValorTotal" step="0.01" min="0">
          </div>
        </div>

        
        <div class="mb-2 row">
          <div class="col-sm-4">
            <label class="form-label" for="inputPagamento">Forma de Pagamento</label>
            <select class="form-select" id="inputPagamento">
              <option>Dinheiro</option>
              <option>Cartão</option>
              <option>PIX</option>
              <option>Transferência</option>
              <option>Outro</option>
            </select>
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputGarantia">Garantia</label>
            <input type="text" class="form-control" id="inputGarantia" maxlength="20">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="inputTecnico">Técnico Responsável</label>
            <input type="text" class="form-control" id="inputTecnico" maxlength="30">
          </div>
        </div>

        
        <div class="mb-2 row">
          <div class="col-sm-8">
            <label class="form-label" for="inputObs">Observações</label>
            <input type="text" class="form-control" id="inputObs" maxlength="80">
          </div>

          <div class="col-sm-4 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inputAprovado">
              <label class="form-check-label" for="inputAprovado">Cliente Aprovou</label>
            </div>
          </div>
        </div>

        
        <div class="mt-2 d-flex justify-content-center gap-1">
          <button type="submit" class="btn btn-success os-button" id="btnCreate">Gerar OS</button>
          <button type="submit" class="btn btn-warning os-button" id="btnUpdate">Editar OS</button>
          <button type="button" class="btn btn-danger os-button" id="btnDelete" onclick="removeOS()">Excluir OS</button>
          <button type="reset" class="btn  btn-info os-button" id="btnReset" onclick="resetForm()">Limpar</button>
          <button type="button" class="btn btn-primary os-button" onclick="findOS()" id="btnBuscaOS">Buscar OS</button>
          <button type="button" class="btn btn-secondary os-button" id="btnPrintOS">Imprimir OS</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="../public/js/bootstrap.min.js"></script>
  <script src="./rendererOs.js"></script>
</body>

</html>
